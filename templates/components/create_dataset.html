    <div class="modal-box">
        <form class="m-4">
            <h3 class="font-bold text-lg py-4">Add dataset</h3>
            Dataset Name
            <label class="input input-bordered flex items-center gap-2 my-4">

                <input name='name' type="text" class="grow" placeholder="BraTS-2023" />
            </label>

            <label>
                <p>Icon</p>
                <input type="file" class="file-input file-input-sm file-input-bordered w-full max-w-xs" />

            </label>
            <div class="divider my-8"></div>
            <h3 class="font-bold text-lg py-4">Data:</h1>


                <div role="tablist" class="tabs tabs-bordered">
                    <input type="radio" name="my_tabs_1" role="tab" class="tab min-w-36" aria-label="From server"
                        checked="checked" />
                    <div role="tabpanel" class="tab-content p-10 min-h-72">Folder path on server
                        <label class="input input-bordered flex items-center gap-2 my-4">

                            <input name='folder' type="text" class="grow" placeholder="/data/example/myDataset/" />
                        </label>
                    </div>

                    <input type="radio" name="my_tabs_1" role="tab" class="tab min-w-36" aria-label="Upload" />
                    <div role="tabpanel" class="tab-content p-10 min-h-72"> Upload zip-file
                        <input type="file"
                            class="file-input file-input-bordered file-input-primary w-full max-w-xs m-4" />
                    </div>

                    <input type="radio" name="my_tabs_1" role="tab" class="tab min-w-36" aria-label="OpenNeuro" />
                    <div role="tabpanel" class="tab-content p-10 min-h-72"> Add dataset from <a class="text-blue-600"
                            href=http://openneuro.org>openneuro.org</a>

                            Database ID:
                        <label class="input input-bordered flex items-center gap-2 my-4">

                            <input name='DatabaseID' type="text" class="grow" placeholder="ds005026" />
                        </label>
                        Version tag:
                        <label class="input input-bordered flex items-center gap-2 my-4">

                            <input name='Version' type="text" class="grow" placeholder="latest" />
                            <span class="badge badge-info">Optional</span>
                        </label>



                    </div>
