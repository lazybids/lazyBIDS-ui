

<div class="snap-proximity snap-x p-2 bg-neutral rounded-box flex overflow-auto max-h-screen grow" id="yt_carousel">
    {% for yt in yts %}
    <div class="px-2 snap-start snap-x" id="carousel-item">
        <div class="card w-96 bg-base-300 shadow-xl snap-start">
            <!-- <figure><img src={{ yt.thumbnail }} alt="Thumbnail" /> -->

            {% include 'components/youtube.html' %}
            <!-- </figure> -->
            <h2 class="card-title text-white px-2 h-16">{{ yt.title }}</h2>
            <div hx-get="/yt_products/{{yt.id}}/{{yt.my_search}}" hx-trigger="load" class="place-self-center" >
                <svg width="80" height="90" viewBox="0 0 135 140" xmlns="http://www.w3.org/2000/svg" fill="#494949">
                    <rect y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.5s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.5s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="30" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.25s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.25s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="60" width="15" height="140" rx="6">
                        <animate attributeName="height" begin="0s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="90" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.25s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.25s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                    <rect x="120" y="10" width="15" height="120" rx="6">
                        <animate attributeName="height" begin="0.5s" dur="1s"
                            values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                        <animate attributeName="y" begin="0.5s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                            calcMode="linear" repeatCount="indefinite" />
                    </rect>
                </svg>
            </div>
        </div>

    </div>
    {% endfor %}

    

</div>
