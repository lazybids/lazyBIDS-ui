<!-- Open the modal using ID.showModal() method -->
<div class="flex-col">

  <div class="flex flex-row justify-between">
    <h1 class="text-3xl text-white align-bottom py-2">Datasets:</h1>
    <button class="btn btn-primary btn-active" onclick="my_modal_5.showModal()">Create new</button>
    {% include 'components/create_dataset.html' %}

  </div>
  <div class="divider text-xl text-white"></div>
  <div class="flex gap-4 justify-items-center flex-wrap ">

    {% for dataset in datasets %}
    <a hx-get="/dataset/{{dataset.id}}" hx-target="#main_view">
      <div class="card w-64 bg-neutral shadow-xl">
        <figure>{{dataset.icon|safe}}</figure>
        <div class="card-body">
          <h2 class="card-title">
            {{dataset.id}}) {{dataset.name}}
            <div class="badge badge-secondary">MRI</div>
          </h2>
          <p>{{dataset.description}}</p>
          <div class="card-actions justify-end">
            <div class="badge badge-outline">{{dataset.folder}}</div>
          </div>
        </div>
      </div>
    </a>

    {% endfor %}
  </div>
</div>
